<!DOCTYPE html>
<html>
  <Head>
    <title>Sales Metrics</title>
    
    <link rel = 'stylesheet' href = '../css/reset.css'>
    <link rel = 'stylesheet' href = '../css/style.css'>
    
  </Head>
  <body>
    <main>
      <nav id = 'navb'>
        <a id = 'nav-title'>Sales</a>
        <a href ='./sales.html'>Sales Home</a>
        <a href ='../index.html'>Customer Page</a>
      </nav>
      <h1>Our Numbers</h1>

      <form id = 'addStore'>
        <fieldset>
          <Legend>New Store Input</Legend>
          <label>Store Name</label>
          <input name = sName type = "text" size = "16" placeholder='New Store Name' required/>
          <label>Min Customer Data</label>
          <input name = custMinD type = "number" size = "16" placeholder="customer metrics" required/>
          <label>Max Customer Data</label>
          <input name = custMaxD type = "number" size = "16" placeholder="customer metrics" required/>
          <label>Cookie Data</label>
          <input name = cookD type="number" step = "0.1" size = "16" placeholder="cookie metrics" required/>
          <button type ="submit">Create Store</button>
        </fieldset>
      </form>

      <table id = 'table-sales'></table>
    </main>
    <script src = '../js/app.js'></script>
  </body>
</html>
